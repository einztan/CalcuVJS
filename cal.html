<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/asset/EinzFavicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='/cal.css'> 
    <title>Calculator</title>

</head>
<body>
        <audio src="/asset/EinzSnapSFX.mp3" id="SoundEffect"></audio>
     
        <div id="CalculatorContainer" class="container-fluid Calculator">
                <button id="ChangeCalculatorModeBTN" title="change modes"> <div id="Toggled" class="toggle"></div> </button> <span id="ToggledModeTXT" class="ModeText"> M1 </span>
                
                <div id="DisplayScreenMode2" class="NumpadModeScreen"></div>

                <div id="DisplayScreen" class="DisplayScreen">
                        <input type="text" placeholder="0" id="InputOperation">
                </div>
                <button id="CalculateBTN" class="CalculateBtn"> <span id="CalculateText"> calculate </span> </button>
                <div id="ButtonShadow" class="ButtonBottom"></div>

                <button id="OperationButtonAdd" class="OperatorButtons-1"> + </button>
                <button id="OperationButtonMin" class="OperatorButtons-2"> - </button>
                <button id="OperationButtonMul" class="OperatorButtons-3"> x </button>
                <button id="OperationButtonDiv" class="OperatorButtons-4"> รท </button>

                <button id="NumPadButton1" class="NumpadButtons-1"> 1 </button>
                <button id="NumPadButton2" class="NumpadButtons-2"> 2 </button>
                <button id="NumPadButton3" class="NumpadButtons-3"> 3 </button>
                <button id="ClearInputVal" class="ClearValButton"> c </button>

                <button id="NumPadButton4" class="NumpadButtons-4"> 4 </button>
                <button id="NumPadButton5" class="NumpadButtons-5"> 5 </button>
                <button id="NumPadButton6" class="NumpadButtons-6"> 6 </button>
                <button id="DecimalInputVal" class="DecimalButton"> . </button>


                <button id="NumPadButton7" class="NumpadButtons-7"> 7 </button>
                <button id="NumPadButton8" class="NumpadButtons-8"> 8 </button>
                <button id="NumPadButton9" class="NumpadButtons-9"> 9 </button>

                <button id="NumPadButton0" class="NumpadButtons-0"> 0 </button>
        </div>

        <script src='/cal.js' defer></script>
</body>
</html>
